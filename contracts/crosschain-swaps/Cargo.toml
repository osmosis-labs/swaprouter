[package]
name = "crosschain-swaps"
version = "0.1.0"
authors = ["Nicolas Lara <nicolaslara@gmail.com>"]
edition = "2021"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[package.metadata.scripts]
optimize = """docker run --rm -v "$(pwd)":/code \
  --mount type=volume,source="$(basename "$(pwd)")_cache",target=/code/target \
  --mount type=volume,source=registry_cache,target=/usr/local/cargo/registry \
  cosmwasm/rust-optimizer:0.12.10
"""

[dependencies]
cosmwasm-schema = "1.1.2"
cosmwasm-std = {version = "1.1.2", features = ["stargate"]}
cosmwasm-storage = "1.1.2"
cw-storage-plus = "0.16.0"
cw2 = "0.16.0"
schemars = "0.8.8"
serde = { version = "1.0.137", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.31" }
swaprouter = { path = "../swaprouter", features = ["library"]}
cw-utils = "0.16.0"
serde-json-wasm = "0.4.1"

[dev-dependencies]
cw-multi-test = "0.13.2"
osmosis-std = "0.12.0"
osmosis-testing = {git = "https://github.com/osmosis-labs/osmosis-rust", branch = "v13"}
